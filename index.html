<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantyczny Układ 29 - Trzy Sekcje z Odstępem</title>
    <style>
        body {
            margin: 0 auto; 
            padding: 0;
            width: 600px;
            height: 800px; 
            box-sizing: border-box; 
            display: flex;
            flex-direction: column;
        }
        
        header, article, main, footer {
            border: 1px solid black; 
            width: 600px;
            text-align: center;
            box-sizing: border-box;
            flex-shrink: 0;
            margin: 0;
            padding: 0;
        }

        header, article, footer {
            height: 60px; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        article {
            border-top: none;
        }

        main {
            height: 500px; 
            display: flex; 
            flex-direction: column; 
            border-top: none; 
            text-align: left;
        }

        footer {
            border-top: none;
            border-top: 1px solid black; 
        }
        
        main h4 {
            width: 100%;
            height: 40px;
            margin: 10px 0 0 10px;
            font-weight: bold;
        }

        .kontener-sekcji {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding-bottom: 20px;
            box-sizing: border-box;
        }

        .kontener-sekcji section {
            width: 28%;
            height: 70%;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            box-sizing: border-box;
            text-align: center;
        }

        h1, h3, h4, p {
            font-weight: bold; 
            font-size: 16px; 
            margin: 0;
        }

    </style>
</head>
<body>
    <a href="https://michalb1tp.github.io/mama/">Wróć</a>
    <B><P>INF.03-12-25.06-SG</P></B>

    <header>
        Blok nagłówkowy
    </header>

    <article>
        Blok artykułu
    </article>

    <main>
        <h4>Blok główny</h4>
        
        <section class="kontener-sekcji">
            <section>
                Sekcja pierwsza
            </section>
            <section>
                Sekcja druga
            </section>
            <section>
                Sekcja trzecia
            </section>
        </section>
    </main>

    <footer>
        Blok stopki
    </footer>

</body>

</html>
